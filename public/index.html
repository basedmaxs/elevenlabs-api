<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs Text-to-Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text to Speech</h1>
        
        <!-- Form untuk API Key -->
        <div class="api-form">
            <h3>Konfigurasi API</h3>
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" placeholder="Masukkan API Key ElevenLabs">
            <button onclick="saveApiKey()">Simpan API Key</button>
            <p id="apiStatus"></p>
        </div>

        <!-- Form untuk Pengaturan Suara -->
        <div class="voice-form">
            <h3>Pengaturan Suara</h3>
            <label for="voiceId">Pilih Suara:</label>
            <select id="voiceId">
                <option value="">-- Muat daftar suara --</option>
            </select>
            <label for="modelId">Pilih Model:</label>
            <select id="modelId">
                <option value="eleven_multilingual_v2">Multilingual v2 (Kualitas Tinggi)</option>
                <option value="eleven_turbo_v2_5">Turbo v2.5 (Latensi Rendah)</option>
                <option value="eleven_flash_v2_5">Flash v2.5 (Latensi Sangat Rendah)</option>
            </select>
            <label for="outputFormat">Format Audio:</label>
            <select id="outputFormat">
                <option value="mp3_44100_128">MP3 128kbps</option>
                <option value="mp3_44100_192">MP3 192kbps</option>
                <option value="pcm_44100">PCM 44.1kHz</option>
                <option value="opus_48000_64">Opus 64kbps</option>
            </select>
            <button onclick="saveVoiceConfig()">Simpan Pengaturan</button>
            <p id="voiceStatus"></p>
        </div>

        <!-- Form untuk Text-to-Speech -->
        <div class="tts-form">
            <h3>Konversi Teks ke Suara</h3>
            <textarea id="textInput" placeholder="Masukkan teks..."></textarea>
            <button onclick="convertTextToSpeech()">Convert</button>
            <audio id="audioPlayer" controls></audio>
            <p id="ttsStatus"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
